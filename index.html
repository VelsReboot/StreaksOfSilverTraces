<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streaks of Silver Traces by Vel Watts</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      background: #111;
      color: #eee;
      line-height: 1.6;
    }
    section {
      max-width: 700px;
      margin: 4rem auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ccc;
    }
    pre {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>

<script>
  // Your poems array here - replace with actual poems if needed
  const poems = [
    { title: "Untitled", text: "I lift my covers, the light burns me.\nThe Darkness Too.\nI Approach The Front Gate, Cautious like Prey.\nThey Do Not Know Who I Was.\nI Do not know who I am." },
    { title: "Reminicience", text: "I Lay In Bed, The Sun a distant memory, I dream; I dream of time. I dream of worlds.\n\"I wish to dream of people.\" I say, I dream of Buildings. I dream of Space. They tell me: \"How dare you dream.\" Tomorrow is another realm." },
    /* add all your poems here, in order */
    { title: "Streaks of Silver Traces", text: "— Your final poem or closing text here —" }
  ];

  const body = document.body;

  // Create a section for each poem
  poems.forEach((poem) => {
    const section = document.createElement('section');
    section.innerHTML = `<h2>${poem.title}</h2><pre>${poem.text}</pre>`;
    body.appendChild(section);
  });

  // Initialize all sections as hidden and moved down
  document.querySelectorAll('section').forEach(section => {
    section.style.opacity = 0;
    section.style.transform = 'translateY(20px)';
    section.style.transition = 'opacity 1s ease, transform 1s ease';
  });

  // Observe when sections enter viewport to fade them in
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.style.opacity = 1;
        entry.target.style.transform = 'translateY(0)';
      } else {
        entry.target.style.opacity = 0;
        entry.target.style.transform = 'translateY(20px)';
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
